<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<!--<div class="container mt-3">-->
        <p><b>Bai 1</b></p>
            Ly <input type="number" id="Ly">
            Hoa <input type="number" id="Hoa">
            Sinh <input type="number" id="Sinh">
       <input type="submit" value="Tinh Diem" id="thuchien" onclick="function_bai1()"/>
        <p>Diem Trung Binh =<span id="avg"></span></p>
        <p>Diem Tong =<span id="sum"></span></p>
    <p><b>Bai 2</b></p>
    Do C = <input type="number" id="DoC" >
    <input type="submit" value="Quy Doi" id="thucthi" onclick="function_bai2()"/>
    <p>Do F = <span id="doidof"></span></p>
    <p><b>Bai 3</b></p>
            Ban Kinh <input type="number" id="BanKinh">
            <input type="submit" value="Tinh Dien Tich" id="thuchanh" onclick="function_bai3()"/>
    <p>Dien Tich =<span id="dientich"></span></p>
    <p><b>Bai 4</b></p>
    Ban Kinh <input type="number" id="bankinh">
    <input type="submit" value="Tinh Chu Vi" id="thucte" onclick="function_bai4()">
    <p>Chu Vi =<span id="chuvi"></span></p>
</div>
</body>
<script>
    function function_bai1() {
    let Ly=parseFloat(document.getElementById("Ly").value);
    let Hoa=parseFloat(document.getElementById("Hoa").value);
    let Sinh=parseFloat(document.getElementById("Sinh").value);
    let DiemTB = (Ly + Hoa + Sinh)/3;
        document.getElementById("avg").innerHTML=DiemTB;
        let DiemTong = Ly+Hoa+Sinh;
        document.getElementById("sum").innerHTML=DiemTong;
    }
    function function_bai2() {
        let DoC = parseFloat(document.getElementById("DoC").value);
        let DoF = (9*DoC)/5+32;
        document.getElementById("doidof" ).innerHTML=DoF;
    }
    function function_bai3() {
        let BanKinh=parseFloat(document.getElementById("BanKinh").value);
        let S = BanKinh*BanKinh*3.14;
        document.getElementById("dientich").innerHTML=S;
    }
    function function_bai4() {
        let bankinh=parseFloat(document.getElementById("bankinh").value);
        let C = 2*bankinh*3.14;
        document.getElementById("chuvi").innerHTML=C;
    }
</script>
</html>
