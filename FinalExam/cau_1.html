    let a=[],b=[];
    let size =parseInt(prompt("nhap so phan tu ban muon"));
    if (size<=50){
        for (let i = 0; i < size; i++) {

            a.push(element);
        }
        for (let i = 0; i < size.length; i++) {
            if (isPrime(a[i])){
                b.push(a[i]);
            }else {
                alert('Nhap Sai So Phan Tu');
            }
        }
        document.write(a+"<br>");
        document.write(b);
        function  isPrime(number) {
            for (let i = 2; i < number; i++) {
                if (number % i == 0){
                    return false;
                }
            }
            return true;
        }
