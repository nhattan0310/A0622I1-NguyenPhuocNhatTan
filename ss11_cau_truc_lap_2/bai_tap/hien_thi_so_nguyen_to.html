<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let size = 20
    let count =0; // đếm số lượng số nguyên tố tìm thấy
    let n = 2; // bắt đầu kiểm tra từ số 2
    // điều kiện dừng khi tìm thấy đủ số lượng số nguyên tố
    while (count<size){
        let flag=true;
        // kiểm tra xem số n có chia hết cho bất kỳ số nào trong khoảng từ 2 -> n-1
        for (let i = 2; i <n; i++) {
            if (n%i==0){
                flag=false;
                break;
            }
        }
        // nếu là số nguyến tố thì in ra
        if (flag==true){
            document.write(n+"<br>");
            // đếm số số nguyên tố đã tìm thấy
            count++;
        }
        // tăng 1 thêm để kiểm tra số tiếp theo
        n++;
    }
</script>
</html>
