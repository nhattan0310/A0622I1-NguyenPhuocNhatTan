<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><b>Tín Dụng Đen </b></h2>
<p>Nhap Tien Vay
    <input type="number" id="a"><br>
    Nhap Thang Vay <input type="number" id="b"><br>
    Lai Hang Thang<input type="number" id="c">
    <input type="submit" value="Tinh Tien" onclick="function_laisuat()"></p>
Lãi Cắt Cổ =<p id="result"></p>
</body>
<script>
    function function_laisuat() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let c = parseFloat(document.getElementById('c').value);
        for (let i = 0; i <b; i++) {
            a+= a*c;
        }
        document.getElementById('result').innerHTML = a;

    }

</script>
</html>
