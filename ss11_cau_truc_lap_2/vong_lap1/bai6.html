<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7
        đầu tiên trong các số tự nhiên.</title>
</head>
<body>
</body>
<script>
    let sum = 0;
    for (let i = 1; i <= 210; i++) {
        if (i % 7 == 0)
            document.write(i + '<br>')
            sum += i;
    }
    document.write(sum)
</script>
</html>
