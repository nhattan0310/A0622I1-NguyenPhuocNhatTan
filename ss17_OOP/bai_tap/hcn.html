<script>
    class Rectangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        S() {
            return (this.dai * this.rong);
        }

        P() {
            return ((this.dai + this.rong) * 2);
        }
    }

    let S1 = new Rectangle(10, 20);
    document.write(S1.S());
    let P1 = new Rectangle(10, 20);
    document.write(P1.P());




</script>
