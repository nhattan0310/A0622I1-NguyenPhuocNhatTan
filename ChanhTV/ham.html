    // hàm kiểm trả số nguyên tố
    function isPrime(n) {
        if (n<2){
            // nhỏ hơn 2 ko phải là snt kết thúc hàm
            return false
        }else {
            for (let i = 2; i <n ; i++) {
                if (n%i==0){
                    // nếu chia hết bất kỳ số nào thì ko phải là stn két thúc
                    return false
                }
            }
        }
        // ko chia hết bất kỳ số nào thì là snt
        return true;
    }
    // kiểm tra số 7 có phải là snt?
    if (isPrime(7)){
        alert("là số nguyên tố")
    }else {
