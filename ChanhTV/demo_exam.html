<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="id" placeholder="Nhập id">
<input type="text" id="name" placeholder="Nhập tên">
<input type="date" id="birthday" placeholder="Nhập ngày sinh">
<input type="number" id="point" placeholder="Nhập point">
<input type="button" value="Save" onclick="addNewStudent()">
<p id="result"></p>

<script>
    // tạo class sinh vien : id,name,birthday, point
    // viết setter getter

    class Student {
        constructor(id, name, birthday, point) {
            this.id = id;
            this.name = name;
            this.birthday = birthday;
            this.point = point;
        }
        setId(id) {
            this.id = id;
        }
        setName(name) {
            this.name = name;
        }

        setBirthday(birthday) {
            this.birthday = birthday;
        }

        setPoint(point) {
            this.point = point;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getBirthday() {
            return this.birthday;
        }

        getPoint() {
            return this.point;
        }

    }

    // khởi tạo một mảng để lưu các sinh viên
    let studentList = [];

    display(studentList);
   // console.log(studentList);
    function display(list) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>ID</th>\n' +
            '        <th>Ten</th>\n' +
            '        <th>Ngay Sinh</th>\n' +
            '        <th>point</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>';
        for (let i = 0; i < studentList.length; i++) {
            tableString += '<tr>\n' +
                '        <th>'+studentList[i].getId()+'</th>\n' +
                '        <th>'+studentList[i].getName()+'</th>\n' +
                '        <th>'+studentList[i].getBirthday()+'</th>\n' +
                '        <th>'+studentList[i].getPoint()+'</th>\n' +
                '        <th><input type="button" onclick="editStudent('+ i +')" value="Edit"></th>\n' +
                '        <th><input type="button" onclick="deleteStudent('+ i +')" value="Delete"></th>\n' +
                '    </tr>'
        }
        tableString += '</table>';
        document.getElementById('result').innerHTML = tableString;
    }

    function editStudent(index) {
        let newId = prompt("Hãy nhập id mới ");
        let newName = prompt("Hãy nhập tên mới ");
        let newBirthday = prompt("Hãy nhập ngày sinh mới ");
        let newPoint = prompt("Hãy nhập điểm mới ");
        studentList[index].setId(newId);
        studentList[index].setName(newName);
        studentList[index].setBirthday(newBirthday);
        studentList[index].setPoint(newPoint);
        display(studentList);
    }
    //
    function deleteStudent(index) {
        let conf = confirm("Bạn có muốn xoá sinh viên tên : " + studentList[index].getName());
        if (conf) {
            studentList.splice(index, 1);
        } else {
            alert("Bạn đã không xoá")
        }
        display(studentList);
    }

    function addNewStudent() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let birthday = document.getElementById("birthday").value;
        let point = document.getElementById("point").value;
        let newStudent = new Student(id, name, birthday, point);
        studentList.push(newStudent);
        display(studentList);
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("birthday").value = "";
        document.getElementById("point").value = 0;
    }
</script>
</body>
</html>
