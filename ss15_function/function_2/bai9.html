<script>
    random();
    function random() {
        let arr = [];

        let list = parseInt(prompt('Nhap So Phan Tu Mang 1'));
        for (let i = 0; i < list; i++) {
            arr[i] = prompt('Nhap Phan Tu');
        }
        let a = prompt('Nhap Ky Tu Bat Ky');
        let count =0;
       for (let i = 0; i <arr.length ; i++) {
            if (arr[i] == a){
                count ++;
            }
        }
        if (count >0){
            alert(count);
        }else {
            alert('-1');
        }

    }
</script>
