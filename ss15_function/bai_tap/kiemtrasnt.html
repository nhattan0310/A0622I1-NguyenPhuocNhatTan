<script>
    let size = 10000;
    for (let i = 2; i <= size; i++) {
        if (isPrime(i)) {
            document.write(i + "<br>");
        }
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0){
                return false;
            }
        }
         return true;
    }

</script>
