<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>FootToMeters <input type="number" id="meter">
<input type="submit" value="Quy Doi" onclick="footToMeters()"></p>
<p id="result"></p>
<p>MeterToFoot<input type="number" id="feet">
<input type="submit" value="Quy Doi" onclick="meterToFeet()"></p>
<p id="result2"></p>

</body>
<script>
    function footToMeters() {
        let feet =parseFloat(document.getElementById('meter').value);
        let meter = 0.305 * feet;
        meter=meter.toFixed(2);
        document.getElementById('result').textContent =meter;
    }
    function meterToFeet() {
        let meters =parseFloat(document.getElementById('feet').value);
        let feet = 3.279 * meters;
        document.getElementById('result2').innerHTML = feet;
    }
</script>
</html>
