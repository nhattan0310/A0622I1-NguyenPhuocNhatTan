<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><input type="number" id="nhapthang">
        <button type="submit" value="tinhtoan" id="tinhngay" onclick="function_bai1()">Tinh So Ngay</button></p>
    <p id="result"></p>
</body>
<script>
    function function_bai1(){
        let nhapthang = parseInt(document.getElementById("nhapthang").value);
            switch (nhapthang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText = "thang " +nhapthang+ " co 31 ngay"
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = "thang " +nhapthang+" co 30 ngay"
                    break;
                    case 2:
                        document.getElementById("result").innerText = "thang " +nhapthang+ " co 28 || 29 ngay"
                    break;

            }


    }
</script>
</html>
