<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không
        . Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0</title>
</head>
<body>
Nhap Tuoi<p><input type="number" id="tuoi">
<input type="submit" value="Kiem Tra" onclick="function_bai8()"></p>
<p id="result"></p>
</body>
<script>
    function function_bai8() {
    let tuoi =parseInt(document.getElementById('tuoi').value);
    if (0 < tuoi && tuoi <120){
        document.getElementById('result').innerText= tuoi;
    }else {
        document.getElementById('result').innerText= 'Moi Nhap Lai';
    }
    }
</script>
</html>
