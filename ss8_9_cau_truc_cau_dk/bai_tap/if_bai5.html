<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>Nhap Canh a<input type="number" id="a"></p>
<p>Nhap Canh b<input type="number" id="b"></p>
<p><input type="submit" value="Tinh Dien Tich" onclick="function_bai5()"></p>
<p id="result"></p>
</body>
<script>
    function function_bai5(){
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let S = a*b/2;
        document.getElementById('result').innerText=S;
    }
</script>
