<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
Nhap canh a<p><input type="number" id="a">
<input type="submit" value="Tinh Dien Tich" onclick="function_bai3()"></p>
<p id="result">  </p>
</body>
<script>
    function function_bai3(){
        let a = parseFloat(document.getElementById('a').value);
        let S = a**2;
        document.getElementById('result').innerText=S;
    }
</script>
