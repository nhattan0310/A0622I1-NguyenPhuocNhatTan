<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhap  a<input type="number" id="a"></p>
<p>Nhap  b<input type="number" id="b"></p>
<p>Nhap  c<input type="number" id="c"></p>
<p><input type="submit" value="Kiem Tra" onclick="function_bai9()"></p>
<p id="result"></p>
</body>
<script>
    function function_bai9() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c && b + c > a && a + c > b) {
                document.getElementById("result").textContent = "a, b, c là ba cạnh của tam giác";
            } else {
                document.getElementById("result").textContent = "a, b, c không là ba cạnh của tam giác";
            }
        }
    }
</script>
</body>
</html>
